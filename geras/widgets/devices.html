
    <link rel="import" href="/miraj/polymer/assets/polymer/polymer.html">
    <link rel="import" href="/miraj/polymer/assets/paper-button/paper-button.html">

    <dom-module id="geras-devices">
        <template>
            <style>/* geras/widgets/devices.css */

</style>
            <iron-ajax last-response="{{devices}}" url="/data/devices.json" handle-as="json" auto></iron-ajax>
            <div>
                <h1 tabindex="-1" class="page-title">Devices</h1>
                <template is="dom-repeat" items="{{devices}}">
                    <geras-device-card device="{{item}}"></geras-device-card>
                </template>
            </div>
        </template>
    </dom-module>
