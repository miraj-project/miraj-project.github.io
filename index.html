<!doctype html>
<html>
    <head>
        <meta content="utf-8" name="charset">
        <script src="/miraj/polymer/assets/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="/index/deps.html">
        <title>Miraj Home Page</title>
        <meta content="Miraj Home Page" name="description">
        <meta content="width=device-width, minimum-scale=0.5, maximum-scale=2, initial-scale=1, user-scalable=yes" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="Miraj Starter Kit" name="apple-mobile-web-app-title">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
        <meta content="#3372DF" name="msapplication-TileColor">
        <meta content="images/touch/ms-touch-icon-144x144-precomposed.png" name="msapplication-TileImage">
        <link rel="icon" sizes="192x192" type="icon" href="images/touch/chrome-touch-icon-192x192.png">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="main-style" http-equiv="default-style">
        <meta content="pics label" http-equiv="PICS-Label">
        <base href="/">
    </head>
    <body unresolved>
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">
            <paper-drawer-panel id="paperDrawerPanel">
                <paper-scroll-header-panel drawer fixed>
                    <paper-toolbar id="drawerToolbar">
                        <span class="menu-name">Menu</span>
                    </paper-toolbar>
                    <paper-menu selected="[[route]]" attr-for-selected="data-route" class="app-menu">
                        <a data-route="home" href="{{baseUrl}}">
                            <iron-icon icon="home"></iron-icon>
                            <span>Home</span>
                        </a>
                        <a data-route="summary" href="{{baseUrl}}summary">
                            <iron-icon icon="info"></iron-icon>
                            <span>Summary</span>
                        </a>
                        <a data-route="polymer" href="{{baseUrl}}polymer">
                            <iron-icon icon="info"></iron-icon>
                            <span>Polymer</span>
                        </a>
                        <a data-route="dom" href="{{baseUrl}}dom">
                            <iron-icon icon="info"></iron-icon>
                            <span>Dom</span>
                        </a>
                        <a data-route="styling" href="{{baseUrl}}styling">
                            <iron-icon icon="info"></iron-icon>
                            <span>Styling</span>
                        </a>
                        <a data-route="defpage" href="{{baseUrl}}defpage">
                            <iron-icon icon="info"></iron-icon>
                            <span>defpage</span>
                        </a>
                        <a data-route="defcomponent" href="{{baseUrl}}defcomponent">
                            <iron-icon icon="info"></iron-icon>
                            <span>defcomponent</span>
                        </a>
                        <a data-route="contact" href="{{baseUrl}}contact">
                            <iron-icon icon="mail"></iron-icon>
                            <span>Contact</span>
                        </a>
                    </paper-menu>
                </paper-scroll-header-panel>
                <paper-scroll-header-panel id="headerPanelMain" main condenses keep-condensed-header>
                    <paper-toolbar id="mainToolbar" class="tall">
                        <paper-icon-button icon="menu" id="paperToggle" paper-drawer-toggle></paper-icon-button>
                        <span class="space"></span>
                        <paper-icon-button icon="refresh"></paper-icon-button>
                        <paper-icon-button icon="search"></paper-icon-button>
                        <div class="middle middle-container">
                            <div class="app-name">Miraj</div>
                        </div>
                        <div class="bottom bottom-container">
                            <div class="bottom-title">The future of web app development, today</div>
                        </div>
                    </paper-toolbar>
                    <div class="content">
                        <iron-pages selected="{{route}}" attr-for-selected="data-route">
                            <section tabindex="-1" data-route="home">
                                <paper-material elevation="1">The goal of the Miraj Project is ...</paper-material>
                                <paper-material elevation="1">
                                    <p>This is another card.</p>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="summary">
                                <h1 tabindex="-1" class="page-title">Summary</h1>
                                <p>Assuming <code>miraj.html</code> is aliased to <code>h</code>:</p>
                                <paper-material elevation="1">
                                    <h3>Basics</h3>
                                    <ul>
                                        <li>
                                            <p>One function per HTML element:</p>
                                            <code class="clojure">(h/div (h/span "Hello World"))</code>
                                            <pre>=&gt; <code class="html">&lt;div&gt;&lt;span&gt;Hello World&lt;/span&gt;&lt;/div&gt;</code>
                                            </pre>
                                        </li>
                                        <li>
                                            <p>Attributes passed as map:</p>
                                            <code class="clojure">(h/span {:class "foo"} "Hello World")</code>
                                            <pre>=&gt; <code class="html">&lt;span class="foo"&gt;Hello World&lt;/span&gt;</code>
                                            </pre>
                                        </li>
                                    </ul>
                                </paper-material>
                                <paper-material elevation="1">
                                    <h3>Sugar</h3>
                                    <p>For id, class, and boolean attributes:</p>
                                    <ul>
                                        <li>
                                            <code class="clojure">(h/span :#foo "Hello World")</code>
                                            <pre>=&gt; <code class="html">&lt;span id="foo"&gt;Hello World&lt;/span&gt;</code>
                                            </pre>
                                        </li>
                                        <li>
                                            <code class="clojure">(h/span :.bar.baz "Hello World")</code>
                                            <pre>=&gt; <code class="html">&lt;span class="bar baz"&gt;Hello World&lt;/span&gt;</code>
                                            </pre>
                                        </li>
                                        <li>
                                            <code class="clojure">(h/span :?centered?horizontal "Hello World")</code>
                                            <pre>=&gt; <code class="html">&lt;span centered horizontal&gt;Hello World&lt;/span&gt;</code>
                                            </pre>
                                        </li>
                                        <li>
                                            <code class="clojure">(h/span :#foo.bar?centered "Hello World")</code>
                                            <pre>=&gt; <code class="html">&lt;span id="foo" class="bar" centered&gt;Hello World&lt;/span&gt;</code>
                                            </pre>
                                        </li>
                                    </ul>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="polymer">
                                <paper-material elevation="1" class="polymer">
                                    <h1 tabindex="-1" class="page-title">Polymer</h1>
                                    <p>...examples..</p>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="dom">
                                <paper-material elevation="1">
                                    <h1 tabindex="-1" class="page-title">Dom</h1>
                                    <p>This is the dom section</p>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="defpage">
                                <paper-material elevation="1">
                                    <h1 tabindex="-1" class="page-title">defpage</h1>
                                    <p>This is the defpage section</p>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="defcomponent">
                                <paper-material elevation="1">
                                    <h1 tabindex="-1" class="page-title">defcomponent</h1>
                                    <p>This is the defcomponent section</p>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="user-info">
                                <paper-material elevation="-1">
                                    <h1 tabindex="-1" class="page-title">User: {{params.name}}</h1>
                                    <div>This is {{params.name}}'s section</div>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="styling">
                                <paper-material elevation="-1">
                                    <h2 tabindex="-1" class="page-title">Styling</h2>
                                    <div>foo</div>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="contact">
                                <paper-material elevation="1">
                                    <h1 tabindex="-1" class="page-title">Contact</h1>
                                    <p>This is the contact section</p>
                                </paper-material>
                            </section>
                        </iron-pages>
                    </div>
                </paper-scroll-header-panel>
            </paper-drawer-panel>
            <paper-toast id="toast">
                <span role="button" tabindex="0" onclick="app.$.toast.hide()" class="toast-hide-button">Ok</span>
            </paper-toast>
        </template>
        <script src="main.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script>if (!window.HTMLImports) {
	document.dispatchEvent(new CustomEvent('WebComponentsReady', {bubbles: true}));
	}</script>
    </body>
</html>
