<!doctype html>
<html>
    <head>
        <meta content="utf-8" name="charset">
        <script src="/miraj/polymer/assets/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="/index/deps.html">
        <title>Geras Control Panel</title>
        <meta content="Geras Control Panel" name="description">
        <meta content="width=device-width, minimum-scale=0.5, maximum-scale=2, initial-scale=1, user-scalable=yes" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="Miraj Starter Kit" name="apple-mobile-web-app-title">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
        <meta content="#3372DF" name="msapplication-TileColor">
        <meta content="images/touch/ms-touch-icon-144x144-precomposed.png" name="msapplication-TileImage">
        <link rel="icon" sizes="192x192" type="icon" href="images/touch/chrome-touch-icon-192x192.png">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="main-style" http-equiv="default-style">
        <meta content="pics label" http-equiv="PICS-Label">
        <base href="/">
    </head>
    <body unresolved>
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">
            <paper-drawer-panel id="paperDrawerPanel">
                <paper-scroll-header-panel drawer fixed>
                    <paper-toolbar id="drawerToolbar">
                        <span class="menu-name">Menu</span>
                    </paper-toolbar>
                    <paper-menu selected="[[route]]" attr-for-selected="data-route" class="app-menu">
                        <a data-route="home" href="{{baseUrl}}">
                            <iron-icon icon="home"></iron-icon>
                            <span>Home</span>
                        </a>
                        <a data-route="resources" href="{{baseUrl}}resources">
                            <iron-icon icon="info"></iron-icon>
                            <span>Resources</span>
                        </a>
                        <a data-route="devices" href="{{baseUrl}}devices">
                            <iron-icon icon="info"></iron-icon>
                            <span>Devices</span>
                        </a>
                        <a data-route="rooms" href="{{baseUrl}}rooms">
                            <iron-icon icon="info"></iron-icon>
                            <span>Rooms</span>
                        </a>
                        <a data-route="home-automation" href="{{baseUrl}}home-automation">
                            <iron-icon icon="info"></iron-icon>
                            <span>Home Automation</span>
                        </a>
                        <a data-route="users" href="{{baseUrl}}users">
                            <iron-icon icon="info"></iron-icon>
                            <span>Users</span>
                        </a>
                        <a data-route="contact" href="{{baseUrl}}contact">
                            <iron-icon icon="mail"></iron-icon>
                            <span>Contact</span>
                        </a>
                    </paper-menu>
                </paper-scroll-header-panel>
                <paper-scroll-header-panel id="headerPanelMain" main condenses keep-condensed-header>
                    <paper-toolbar id="mainToolbar" class="tall">
                        <paper-icon-button icon="menu" id="paperToggle" paper-drawer-toggle></paper-icon-button>
                        <span class="space"></span>
                        <paper-icon-button icon="refresh"></paper-icon-button>
                        <paper-icon-button icon="search"></paper-icon-button>
                        <div class="middle middle-container">
                            <div class="app-name">Geras Control Panel</div>
                        </div>
                        <div class="bottom bottom-container">
                            <div class="bottom-title">The future of Aging-in-Place, today</div>
                        </div>
                    </paper-toolbar>
                    <div class="content">
                        <iron-pages selected="{{route}}" attr-for-selected="data-route">
                            <section tabindex="-1" data-route="home">
                                <paper-material elevation="1">
                                    <geras-greeting></geras-greeting>
                                    <p class="subhead">You now have:</p>
                                    <geras-list></geras-list>
                                </paper-material>
                                <paper-material elevation="1">
                                    <p>This is another card.</p>
                                </paper-material>
                                <paper-material elevation="1">
                                    <h2 id="license">LICENSE: ...</h2>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="resources">
                                <paper-material elevation="1">
                                    <h1 tabindex="-1" class="page-title">Resources</h1>
                                    <p>This is the resources section</p>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="devices">
                                <paper-material elevation="1" class="devices">
                                    <geras-devices></geras-devices>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="rooms">
                                <paper-material elevation="1">
                                    <h1 tabindex="-1" class="page-title">Rooms</h1>
                                    <p>This is the rooms section</p>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="users">
                                <paper-material elevation="1">
                                    <h1 tabindex="-1" class="page-title">Users</h1>
                                    <p>This is the Users section</p>
                                    <a href$="[[baseUrl]]users/Addy">Addy</a>
                                    <a href$="[[baseUrl]]users/Rob">Rob</a>
                                    <a href$="{{baseUrl}}users/Chuck">Chuck</a>
                                    <a href$="{{baseUrl}}users/Sam">Sam</a>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="user-info">
                                <paper-material elevation="-1">
                                    <h1 tabindex="-1" class="page-title">User: {{params.name}}</h1>
                                    <div>This is {{params.name}}'s section</div>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="home-automation">
                                <paper-material elevation="-1">
                                    <h2 tabindex="-1" class="page-title">Home Automation solutions on the market</h2>
                                    <ul>
                                        <li>
                                            <a href="https://home-assistant.io/demo">Home Assistant (uses Material Design)</a>
                                        </li>
                                        <li>
                                            <a href="https://www.openhab.org/">OpenHAP</a>
                                        </li>
                                        <li>
                                            <a href="https://www.hombot.in/">Hombot</a>
                                        </li>
                                        <li>
                                            <a href="http://devicehive.com/">DeviceHive</a>
                                        </li>
                                        <li>
                                            <a href="https://www.linux.com/NEWS/21-OPEN-SOURCE-PROJECTS-IOT">21 Open Source Projects for IoT</a>
                                        </li>
                                        <li>
                                            <a href="https://www.enocean.com/en/internet-of-things-applications/smart-home-and-home-automation/">EnOcean (energy harvesting)</a>
                                        </li>
                                    </ul>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="contact">
                                <paper-material elevation="1">
                                    <h1 tabindex="-1" class="page-title">Contact</h1>
                                    <p>This is the contact section</p>
                                </paper-material>
                            </section>
                        </iron-pages>
                    </div>
                </paper-scroll-header-panel>
            </paper-drawer-panel>
            <paper-toast id="toast">
                <span role="button" tabindex="0" onclick="app.$.toast.hide()" class="toast-hide-button">Ok</span>
            </paper-toast>
        </template>
        <script src="main.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script>if (!window.HTMLImports) {
	document.dispatchEvent(new CustomEvent('WebComponentsReady', {bubbles: true}));
	}</script>
    </body>
</html>
