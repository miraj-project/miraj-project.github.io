                            <section tabindex="-1" data-route="home">
                                <h1 class="page-title"></h1>
                                <paper-material elevation="1">
                                    <p>The goal of the Miraj Project is to create a
                pure Clojure, 100% functional programming model for
                web application development, including first-class
                support for defining and using <a href="https://www.webcomponents.org/">Web
                Components</a> (<a href="https://www.polymer-project.org/">Polymer</a>
                only for trhis version).</p>
                                    <p>That means two things: support for programming
                each of the three web languages (HTML, Javascript,
                CSS) in Clojure, and shielding the programmer from
                low-level details like configuring the &lt;head&gt; element
                of a webpage, configuring custom elements, etc.</p>
                                </paper-material>
                                <paper-material elevation="1">
                                    <p>Miraj treats the three "native" languages of
                web development (HTML, Javascript, CSS) as a kind of
                web "assembly" language.  The programmer defines
                pages and components in Clojure (including
                Clojurescript), which Miraj translates into HTML,
                Javascript, and CSS.</p>
                                    <p>Clojurescript already eliminates the need to
                program in Javascript; Miraj does the same for
                HTML.  (A genuine Clojure face for CSS programming
                remains a future project).</p>
                                    <p>Providing Clojure functions for HTML elements is
                relatively trivial.  Miraj also provides macros that
                make page and component definitions look similar to
                the <proj-snippet class="inline" clj>
                                            <code class="clj">deftype</code>
                                        </proj-snippet>
                and <proj-snippet class="inline" clj>
                                            <code class="clj">defrecord</code>
                                        </proj-snippet>
                constructions of Clojure.</p>
                                    <p>Things get a little more complicated when you
                add web components.  Miraj allows the programmer to
                define and use Polymer-based components in idiomatic
                Clojure, without having to worry about the directory
                structures, file names, and href values required to
                make the generated HTML, Javascript and CSS files work
                together.</p>
                                </paper-material>
                                <paper-material elevation="1">
                                    <p>Miraj also makes it very easy to define and
                share component libraries.  Multiple components may be
                defined across multiple namespaces; a <proj-snippet class="inline" clj>
                                            <code class="clj">deflibrary</code>
                                        </proj-snippet> macro then assembles any combination of components
                into a library namespace, which is independent of the
                defining namespaces.  Miraj can automatically generate
                a demo page for previewing/testing components under
                development.</p>
                                    <p>Components can also be easily defined as one-off
                elements for use in a single page.  Both page and
                components can be defined in the same project.</p>
                                </paper-material>
                            </section>
                            <section tabindex="-1" data-route="html5">
                                <h1 class="page-title">HTML5</h1>
                                <p>Assuming <proj-snippet class="inline" clj>
                                        <code class="clj">miraj.html</code>
                                    </proj-snippet>
              is aliased to <proj-snippet class="inline" clj>
                                        <code class="clj">h</code>
                                    </proj-snippet>:</p>
                                <paper-material elevation="1">
                                    <h3>Basics</h3>
                                    <ul>
                                        <li>
                                            <div>One function per HTML element:</div>
                                            <proj-snippet clj>
                                                <code class="clj">(h/div (h/span "Hello World"))</code>
                                            </proj-snippet>
                                            <proj-snippet html>
                                                <code class="html">&lt;div&gt;&lt;span&gt;Hello World&lt;/span&gt;&lt;/div&gt;</code>
                                            </proj-snippet>
                                        </li>
                                        <li>
                                            <div>HTML5 <a href="https://www.w3.org/TR/html51/syntax.html#void-elements">void elements</a> cannot have any content; they also
                              cannot be "self-closing"; they may
                              only have a start tag with no '/'.
                              Miraj understands void elements:</div>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/br)</code>
                                                <code class="html">&lt;br&gt;</code>
                                            </proj-snippet>
                                        </li>
                                        <li>
                                            <div>HTML5 empty elements must not be
                 self-closing; they must have a close tag.  Miraj
                 understands empty elements:</div>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/script {:src "foo.js"})</code>
                                                <code class="html">&lt;script src="foo.js"&gt;&lt;/script&gt;</code>
                                            </proj-snippet>
                                        </li>
                                    </ul>
                                </paper-material>
                                <paper-material elevation="1">
                                    <h3>Attributes</h3>
                                    <ul>
                                        <li>
                                            <div>Attributes are passed as a keyword map:</div>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span {:class "foo"} "Hello World")</code>
                                                <code class="html">&lt;span class="foo"&gt;Hello World&lt;/span&gt;</code>
                                            </proj-snippet>
                                        </li>
                                        <li>
                                            <div>With a few exceptions, clojure
                 attribute values go through normal Clojure evaluation
                 and then are serialized as strings. You can use
                 expressions as attribute values:</div>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span {:foo (* 2 3)})</code>
                                                <code class="html">&lt;span foo="6"&gt;&lt;/span&gt;</code>
                                            </proj-snippet>
                                        </li>
                                        <li>
                                            <div>BigInt and BigDecimal end up looking like Int and Decimal:</div>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span {:foo 9N})</code>
                                                <code class="html">&lt;span foo="9"&gt;&lt;/span&gt;</code>
                                            </proj-snippet>
                                        </li>
                                    </ul>
                                    <p>See <a href="https://github.com/miraj-project/co-dom">miraj.co-dom</a> for more examples.</p>
                                </paper-material>
                                <paper-material elevation="1">
                                    <h3>Sugar</h3>
                                    <p>For id, class, and boolean attributes:</p>
                                    <ul>
                                        <li>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span :#foo "Hello World")</code>
                                                <code class="html">&lt;span id="foo"&gt;Hello World&lt;/span&gt;</code>
                                            </proj-snippet>
                                        </li>
                                        <li>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span :.bar.baz "Hello World")</code>
                                                <code class="html">&lt;span class="bar baz"&gt;Hello World&lt;/span&gt;</code>
                                            </proj-snippet>
                                        </li>
                                        <li>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span :?centered?horizontal "Hello World")</code>
                                                <code class="html">&lt;span centered horizontal&gt;Hello World&lt;/span&gt;</code>
                                            </proj-snippet>
                                        </li>
                                        <li>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span :#foo.bar?centered "Hello World")</code>
                                                <code class="html">&lt;span id="foo" class="bar" centered&gt;Hello World&lt;/span&gt;</code>
                                            </proj-snippet>
                                        </li>
                                    </ul>
                                    <p>For inline styles, use the <proj-snippet class="inline" clj>
                                            <code class="clj">miraj.style</code>
                                        </proj-snippet> namespace:</p>
                                    <ul>
                                        <li>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span {:miraj.style/color "blue"} "Hello World")</code>
                                                <code class="html">&lt;span style="color:blue;"&gt;Hello World&lt;/span&gt;</code>
                                            </proj-snippet>
                                        </li>
                                    </ul>
                                    <p>Pseudo-classes and -elements are supported:</p>
                                    <ul>
                                        <li>
                                            <span>Hover: <span id="foobar"> Hello World</span>
                                                <style>#foobar:hover {color:red}</style>
                                            </span>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span :#foo {:miraj.style/hover {:color "red"} "Hello World")</code>
                                                <code class="html">&lt;span id="foo"&gt;Hello World&lt;/span&gt;&lt;style&gt;#foo:hover {color:red;}&lt;/style&gt;</code>
                                            </proj-snippet>
                                        </li>
                                        <li>
                                            <span>using :before pseudo element:  <span id="beforeex">World</span>
                                                <style>#beforeex:before {content:'Howdy, '}</style>
                                            </span>
                                            <proj-snippet clj html>
                                                <code class="clj">(h/span :#foo {:miraj.style/before {:content "Howdy, "} "World")</code>
                                                <code class="html">&lt;span id="foo"&gt;World&lt;/span&gt;&lt;style&gt;#foo:before {content: "Howdy, "}&lt;/style&gt;</code>
                                            </proj-snippet>
                                        </li>
                                    </ul>
                                </paper-material>
                                <paper-material elevation="1">
                                    <h3>Pages</h3>
                                    <p>To define an index.html page,
                use <proj-snippet class="inline" clj>
                                            <code class="clj">miraj.core/defpage</code>
                                        </proj-snippet>.
                Pass HTML metadata as a Clojure map; Miraj will
                validate the map against Clojure.spec
                specifications (which may be found in <a href="https://github.com/miraj-project/html/blob/master/src/main/clj/miraj/html_spec.clj">miraj.html</a>, and then transform it into the appropriate elements in &lt;head&gt;.</p>
                                    <proj-snippet clj html>
                                        <pre class="clj">(ns index
  (:require [miraj.core :as miraj :refer [defpage]]
            [miraj.html :as h] ...))
  (defpage
    "PAGE DOCSTRING"
    #::h{:title "Page Title"
         :description "Page description"
         :charset "utf-8"
         :viewport {::h/width :device-width
                    ::h/scale {::h/min 0.5 ::h/max 2 ::h/initial 1}
                    ::h/user-scalable true}}
    (:body :?unresolved
      (h/h1 "Hello, World Demo")))</pre>
                                        <pre class="html">&lt;!doctype html&gt;
&lt;!-- generated index.html --&gt;
&lt;html&gt;
    &lt;head&gt;
        &lt;meta content="utf-8" name="charset"&gt;
        &lt;title&gt;Page Title&lt;/title&gt;
        &lt;meta content="Page description" name="description"&gt;
        &lt;meta content="width=device-width,
                       minimum-scale=0.5, maximum-scale=2, initial-scale=1,
                       user-scalable=yes"
                       name="viewport"&gt;
        &lt;link rel="import" href="/miraj/polymer/assets/paper-card/paper-card.html"&gt;
    &lt;/head&gt;
    &lt;body unresolved&gt;
        &lt;h1&gt;Hello, World Demo&lt;/h1&gt;
    &lt;/body&gt;
&lt;/html&gt;</pre>
                                    </proj-snippet>
                                </paper-material>
